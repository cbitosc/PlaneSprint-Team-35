<body>

    <header>
        <nav class="navbar">
            <ul>

                <li><a href="C:\Assignments-3rdsem\online food ordering\cart1.html">Customer details</a></li>
            </ul>
        </nav>
    </header>
    <hr><br>

    <h3>Enter User Details</h3>
    <form id="i1">
        Name: &emsp;&emsp;&emsp;&emsp;<input type="text" id="nameInput" size="20"><br><br>
        Phone number: <input type="text" id="phoneInput" size="20"><br><br>
        H No.: &emsp;&emsp;&emsp;&emsp;<input type="text" id="houseNoInput" size="20"><br><br>
        Street: &emsp;&emsp;&emsp;<input type="text" id="streetInput" size="50"><br><br>
        Landmark: &emsp;&emsp;&emsp;<input type="text" id="landmarkInput" size="20"><br><br>
        City: &emsp;&emsp;&emsp;&emsp;<input type="text" id="cityInput" size="20"><br><br>
        Pincode: &emsp;&emsp;&emsp;<input type="text" id="pincodeInput" size="20"><br><br>
        <button onclick="submitForm(event)" id="button1">Submit User Details</button>
    </form>

    <h3>User details are: </h3>
    <p id="result"></p>

    <script>
        function display() {
            var name = document.getElementById("nameInput").value;
            var phoneNumber = document.getElementById("phoneInput").value;
            var houseNo = document.getElementById("houseNoInput").value;
            var street = document.getElementById("streetInput").value;
            var landmark = document.getElementById("landmarkInput").value;
            var city = document.getElementById("cityInput").value;
            var pincode = document.getElementById("pincodeInput").value;

            var userDetails = "Name: " + name + "<br>" +
                "Phone number: " + phoneNumber + "<br>" +
                "H No.: " + houseNo + "<br>" +
                "Street: " + street + "<br>" +
                "Landmark: " + landmark + "<br>" +
                "City: " + city + "<br>" +
                "Pincode: " + pincode;

            document.getElementById("result").innerHTML = userDetails;
        }

        function submitForm(event) {
            event.preventDefault(); // Prevent the default form submission behavior
            display(); // Call the display() function to show the details
        }
    </script>
